<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniversário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.scss">
</head>
<body>
    <header class="hero">
        <div class="container">
            <p class="hero__title">VENHA <br> COMEMORAR COMIGO !</p>
            <h1 class="hero__nome">BRUNO</h1>
            <h2 class="hero__idade">20 ANOS</h2>
        </div>
    </header>
    <section class="data">
        <div class="container">
            <div class="data__dia">
                <p>SÁBADO</p>
            </div>
            <div class="data__mda">
                <p class="data__mda__mes">SET</p>
                <p class="data__mda__dia">07</p>
                <p class="data__mda__ano">2024</p>
            </div>
            <div class="data__horario">
                <p>ÀS 19 HORAS</p>
            </div>
        </div>
    </section>
    <section class="temporestante">
        <div class="container">
            <p class="temporestante__text"><span id="contador"></span></p>
        </div>
    </section>
    <section class="local">
        <div class="container">
            <h1 class="local__title">Local:</h1>
            <p class="local__minha_casa">MINHA CASA</p>
            <p class="local__endereco">RUA XXXXX N°000</p>
        </div>
    </section>
    <script src="scripts/main.js"></script>
</body>
</html>
